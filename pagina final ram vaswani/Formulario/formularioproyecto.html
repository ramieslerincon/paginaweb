<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Consulta de Proyecto</title>
    <link rel="stylesheet" type="text/css" href="estilodos.css">

  </head>
  <body>
    <h1>Consulta de Proyecto</h1>
    <form action="procesar_consulta.php" method="post">
      <label for="nombre_proyecto">Nombre del Proyecto:</label>
      <input type="text" id="nombre_proyecto" name="nombre_proyecto" required>

      <label for="descripcion">Descripción del Proyecto:</label>
      <textarea id="descripcion" name="descripcion"></textarea>

      <label for="categoria">Categoría:</label>
      <select id="categoria" name="categoria">
        <option value="web">Placas Solares</option>
        <option value="movil">Eólica</option>
        <option value="desktop">Instalacion eléctrica</option>
        <option value="juegos">Manteminiento</option>
      </select>

      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
